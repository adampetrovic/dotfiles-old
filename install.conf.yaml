- clean: ['~', '~/.config']

- link:
    ~/.bin: bin
    ~/.Brewfile: brew/Brewfile
    ~/.config/git: git
    ~/.ctags: ctags/ctags
    ~/.editrc: input/editrc
    ~/.gnupg: gnupg
    ~/.grc: grc
    ~/.hushlogin: shell/hushlogin
    ~/.ideavimrc: vim/vimrc
    ~/.inputrc: input/inputrc
    ~/.iterm: iterm
    ~/.mackup.cfg: mackup/mackup.cfg
    ~/.psqlrc: postgresql/psqlrc
    ~/.pythonrc: python/pythonrc
    ~/.pylintrc: python/pylintrc
    ~/.screenrc: screen/screenrc
    ~/.task: task/task
    ~/.taskrc: task/taskrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.urlview: shell/urlview
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.wgetrc: wget/wgetrc
    ~/.zsh: zsh/zsh
    ~/.zshrc: zsh/zshrc

- shell:
    - [mkdir -p ~/.config, Creating config directory]
    - [mkdir -p ~/.ssh/master, Creating SSH ControlMaster directory]
    - [mkdir -p ~/Pictures/screenshots, Creating screenshots directory]
    - [source install/directories.sh, Creating default directories]
    - 
        command: source install/macos.sh
        stdin: true
        stderr: true
        stdout: true
        description: Applying MacOS customisations
    - [brew bundle --global, Install brew packages]
    - [source install/ruby.sh, Installing Ruby + Packages]
    - [source install/python.sh, Installing Python + Packages]
    - [source install/dock.sh, Applying Dock preferences]
    - [source install/atom.sh, Installing Atom dependencies]
