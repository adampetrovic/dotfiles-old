- clean: ['~', '~/.config']

- link:

    ~/.bin: bin
    ~/.ctags: ctags/ctags
    ~/.curlrc: curl/curlrc
    ~/.editrc: input/editrc
    ~/.config/git: git
    ~/.gnupg: gnupg
    ~/.grc: grc
    ~/.hushlogin: shell/hushlogin
    ~/.inputrc: input/inputrc
    ~/.psqlrc: postgresql/psqlrc
    ~/.pythonrc: python/pythonrc
    ~/.pylintrc: python/pylintrc
    ~/.screenrc: screen/screenrc
    ~/.task: task/task
    ~/.taskrc: task/taskrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.urlview: shell/urlview
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.wgetrc: wget/wgetrc
    ~/.zsh: zsh/zsh
    ~/.zshrc: zsh/zshrc
